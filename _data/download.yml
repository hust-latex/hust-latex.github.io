- name: hustthesis
  description: An Unofficial Thesis Template in LaTeX for [Huazhong University of Science and Technology](http://www.hust.edu.cn).
  download:
    zipball: https://github.com/hust-latex/hustthesis/zipball/master
    tarball: https://github.com/hust-latex/hustthesis/tarball/master
  document:
    name: hustthesis.pdf
    url: https://raw.github.com/hust-latex/hustthesis/master/hustthesis/hustthesis.pdf
  example:
    - name: hustthesis-zh-example.pdf
      url: https://raw.github.com/hust-latex/hustthesis/master/hustthesis/hustthesis-zh-example.pdf
    - name: hustthesis-en-example.pdf
      url: https://raw.github.com/hust-latex/hustthesis/master/hustthesis/hustthesis-en-example.pdf

